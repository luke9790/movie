<div class="min-h-screen px-[4vw] py-[5vh] bg-gray-900 text-white">
	<div *ngIf="movie">
	  <div class="relative w-full h-[50vh]">
		<img [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path" class="w-full h-full object-cover opacity-50">
		<h1 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-main font-bold text-center text-white">{{ movie.title }}</h1>
	  </div>
	  
	  <div class="mt-6">
		<p class="text-lg text-gray-300">{{ movie.overview }}</p>
		<p class="mt-2 text-sm text-gray-400">Durata: {{ movie.runtime }} min | Voto: {{ movie.vote_average }} ‚≠ê</p>
		<p class="mt-2 text-sm text-gray-400">Data di uscita: {{ movie.release_date }}</p>
	  </div>
  
	  <div class="mt-6">
		<h2 class="text-section font-bold mb-2">Generi</h2>
		<div class="flex gap-2">
		  <span *ngFor="let genre of movie.genres" class="bg-red-600 px-2 py-1 rounded text-sm">{{ genre.name }}</span>
		</div>
	  </div>
	</div>
  </div>
