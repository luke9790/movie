<div class="min-h-screen px-[4vw] py-[5vh] bg-gray-900 text-white">
	<h1 class="text-[4vh] font-bold mb-[3vh] text-red-500 text-center">ğŸ‰ Scopri i Contenuti Popolari</h1>
  
	<!-- Sezione Film Popolari con Paginazione -->
	<section class="mb-[5vh]">
	  <h2 class="text-[2.5vh] font-bold mb-[2vh] text-red-400">ğŸ¬ Film Popolari</h2>
	  <div class="relative">
		<div class="flex overflow-x-auto space-x-[2vw] scrollbar-hide">
		  <div *ngFor="let movie of popularMovies" class="card">
			<img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" class="card-img">
			<div class="card-content">
			  <h3 class="truncate">{{ movie.title }}</h3>
			  <p>Voto: {{ movie.vote_average | number:'1.1-1' }}</p>
			</div>
		  </div>
		</div>
		<!-- Paginazione -->
		<div class="pagination">
		  <button (click)="changePage('movie', moviePage - 1)" [disabled]="moviePage === 1">â¬…ï¸</button>
		  <button *ngFor="let page of getPaginationArray(movieTotalPages)" 
				  (click)="changePage('movie', page)" 
				  [class.active]="page === moviePage">
			{{ page }}
		  </button>
		  <button (click)="changePage('movie', moviePage + 1)" [disabled]="moviePage === movieTotalPages">â¡ï¸</button>
		</div>
	  </div>
	</section>
  
	<!-- Sezione Serie TV Popolari -->

		  </div>

			{{ page }}

		</div>
	  </div>
	</section>
  
	<!-- Sezione Attori Popolari -->
