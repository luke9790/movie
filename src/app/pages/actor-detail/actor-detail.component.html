<div class="min-h-screen px-[4vw] py-[5vh] bg-gray-900 text-white">
	<div *ngIf="actor">
	  <div class="flex flex-col items-center">
		<img [src]="'https://image.tmdb.org/t/p/w500' + actor.profile_path" class="w-40 h-40 rounded-full object-cover">
		<h1 class="text-main font-bold mt-4">{{ actor.name }}</h1>
		<p class="text-sm text-gray-400">Nato il: {{ actor.birthday }} | {{ actor.place_of_birth }}</p>
	  </div>
  
	  <div class="mt-6">
		<h2 class="text-section font-bold mb-2">Biografia</h2>
		<p class="text-lg text-gray-300">{{ actor.biography }}</p>
	  </div>
  
	  <div class="mt-6">
		<h2 class="text-section font-bold mb-2">Filmografia</h2>
		<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
		  <div *ngFor="let movie of actor.known_for" class="text-center">
			<img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="w-full h-40 object-cover rounded-lg">
			<p class="text-sm mt-2">{{ movie.title || movie.name }}</p>
		  </div>
		</div>
	  </div>
	</div>
  </div>
